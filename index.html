<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input for="text" id="lname" name="lname"><br>
        <label for="id">ID</label><br>
        <input type="number" id="id" name="id"><br>
        <label for="email">E-Mail</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass"><br>
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="'gender" name="gender"><label for="male">Male</label><br>
        <input type="radio" id="'gender" name="gender"><label for="male">Female</label><br>
        <input type="radio" id="'gender" name="gender"><label for="male">Other</label><br>
        <label for="skill">Skilles</label><br>
        <input type="checkbox" id="skill" name="skill"><label for="text">C++</label><br>
        <input type="checkbox" id="skill" name="skill"><label for="text">C</label><br>
        <input type="checkbox" id="skill" name="skill"><label for="text">C#</label><br>
        <input type="checkbox" id="skill" name="skill"><label for="text">HTML</label><br>
        <input type="checkbox" id="skill" name="skill"><label for="text">CSS</label><br>
        <input type="checkbox" id="skill" name="skill"><label for="text">JS</label><br>
        <label for="dep">Depertment:</label>
        <select id="dep" name="dep">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="bba">BBA</option>
            <option value="eng">English</option>
        </select><br>
        <label for="image">Image</label><br>
        <input type="file" id="image" name="image"><br><br>
        <label for="add">Address</label><br>
        <textarea id="add" name="add" rows="4" cols="50"></textarea><br>

        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="search" value="Button">




    </form>
</body>

</html>
