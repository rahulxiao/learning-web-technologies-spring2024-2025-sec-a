<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="cpp" name="skill" value="cpp">
                        <label for="cpp">C++</label>
                        <input type="checkbox" id="c" name="skill" value="c">
                        <label for="c">C</label>
                        <input type="checkbox" id="csharp" name="skill" value="csharp">
                        <label for="csharp">C#</label>
                        <input type="checkbox" id="html" name="skill" value="html">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="skill" value="css">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="js" name="skill" value="js">
                        <label for="js">JavaScript</label>
                    </div>
                </div>
            </fieldset>

            <!-- Department -->
            <fieldset>
                <legend>Department</legend>
                <div class="form-group">
                    <label for="dep">Department</label>
                    <select id="dep" name="dep" required>
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="bba">BBA</option>
                        <option value="eng">English</option>
                    </select>
                </div>
            </fieldset>

            <!-- Additional Information -->
            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="image">Upload an Image</label>
                    <input type="file" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="add">Address</label>
                    <textarea id="add" name="add" rows="4" cols="30" required></textarea>
                </div>
            </fieldset>

            <!-- Form Actions -->
            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
