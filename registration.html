<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="cpp" name="skill" value="cpp">
                        <label for="cpp">C++</label>
                        <input type="checkbox" id="c" name="skill" value="c">
                        <label for="c">C</label>
                        <input type="checkbox" id="csharp" name="skill" value="csharp">
                        <label for="csharp">C#</label>
                        <input type="checkbox" id="html" name="skill" value="html">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="skill" value="css">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="js" name="skill" value="js">
                        <label for="js">JavaScript</label>
                    </div>
                </div>
            </fieldset>

            <!-- Form Actions -->
            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <a href="login.html" class="btn login-btn">Login</a>
                <a href="home.html" class="btn home-btn">Home</a>
            </div>
        </form>
    </div>
</body>

</html>
