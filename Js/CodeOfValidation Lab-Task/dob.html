<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Date of Birth Validation</h2>
    <form id="dobForm" action="degree.html" method="get" onsubmit="return validateDOB()">
        <fieldset>
            <legend>Date of Birth</legend>
        <label>Date of Birth:</label>
        <div class="dob-container">
            <input type="text" id="day" name="day" class="dob-input" placeholder="dd" maxlength="2">
            <span class="dob-separator">/</span>
            <input type="text" id="month" name="month" class="dob-input" placeholder="mm" maxlength="2">
            <span class="dob-separator">/</span>
            <input type="text" id="year" name="year" class="dob-input" placeholder="yyyy" maxlength="4">
        </div>
        <div id="dobError" class="error"></div>
        <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        function validateDOB() {
            let day = document.getElementById("day").value.trim();
            let month = document.getElementById("month").value.trim();
            let year = document.getElementById("year").value.trim();
            let errorElement = document.getElementById("dobError");
            let isValid = true;

            errorElement.textContent = '';

            if (day === '' || month === '' || year === '') {
                errorElement.textContent = "All fields are required";
                return false;
            }
            else if (isNaN(day) || isNaN(month) || isNaN(year)) {
                errorElement.textContent = "All fields must be numeric";
                return false;
            }
            else if (day < 1 || day > 31) {
                errorElement.textContent = "Invalid day";
                return false;
            }
            else if (month < 1 || month > 12) {
                errorElement.textContent = "Invalid month";
                return false;
            }
            else if (year < 1900 || year > 2021) {
                errorElement.textContent = "Invalid year";
                return false;
            }
            return isValid;
        }
    </script>
</body>
</html>
