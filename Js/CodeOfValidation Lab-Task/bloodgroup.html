<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Blood Group Validation</h2>
    <form id="bloodGroupForm" action="profile.html" method="get" onsubmit="return validateBloodGroup()">
        <fieldset>
            <legend>Blood Group</legend>
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <div id="bloodGroupError" class="error"></div>
        <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        function validateBloodGroup() {
           let bloodGroup = document.getElementById("bloodGroup").value;
           let errorElement = document.getElementById("bloodGroupError");
              let isValid = true;

                errorElement.textContent = '';
                if (bloodGroup === '') {
                    errorElement.textContent = "Blood Group is required";
                    return false;
                }
                return isValid;
        }
    </script>
</body>
</html>
