<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Name Validation</h2>
    <form
      id="nameForm"
      action="email.html"
      method="get"
      onsubmit="return validateName()"
    >
    <fieldset>
      <legend>Name</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <div id="nameError" class="error"></div>
      <input type="submit" value="Submit" />
    </fieldset>
    </form>

    <script>
      function validateName() {
        let name = document.getElementById("name").value.trim();
        let errorElement = document.getElementById("nameError");
        let isValid = true;

        // Clear previous error
        errorElement.textContent = '';

        // Validation rule 1: Cannot be empty
        if (name === '') {
          errorElement.textContent = "Name cannot be empty";
          return false;
        }

        // Validation rule 2: Contains at least two words
        let words = name.split(" ");
        if (words.length < 2) {
          errorElement.textContent = "Name must contain at least two words";
          return false;
        }
        // Validation rule 3: Can contain a-z or A-Z or dot(.) or dash(-)
        let allowedChars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ. -";
        for (let i = 0; i < name.length; i++) {
          const char = name[i];
          if (allowedChars.indexOf(char) === -1) {
            errorElement.textContent =
              "Name can only contain a-z, A-Z, dot(.) or dash(-)";
            return false;
          }
        }

        // Validation rule 4: Must start with a letter
        let firstChar = name[0];
        let letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (letters.indexOf(firstChar) === -1) {
          errorElement.textContent = "Name must start with a letter";
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
