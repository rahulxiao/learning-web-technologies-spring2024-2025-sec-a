<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>ADD PRODUCT</legend>
        <table border="0">
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="name" id="name" name="name" required />
            </td>
          </tr>
          <tr>
            <td><label for="buyprice">Buying Price:</label></td>
          </tr>
          <tr>
            <td>
              <input type="buyprice" id="buyprice" name="buyprice" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sellprice">Selling Price:</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="sellprice" id="sellprice" name="sellprice" required />
            </td>
          </tr>
          <tr>
            <td colspan="4"><hr /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="display" name="display" value="HTML" />
              <label for="html">Display</label>
            </td>
          </tr>
          <tr>
            <td colspan="4"><hr /></td>
          </tr>

          <tr>
            <td><button>Save</button></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
